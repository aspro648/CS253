{% extends "base.html" %}

{% block content %}
    
<form method="post" name="form">
    <h2>Signup:</h2>

    <label>Username
        <input type="text" name="username" value="{{username}}"><div class="error">{{usernameError}}</div>
    </label><br>
    <label>Password
        <input type="password" name="password"><div class="error">{{passwordError}}</div>
    </label><br>
    <label>Verify Password
        <input type="password" name="verify">
    </label><br>
    <label>Email (optional)
        <input type="text" name="email" value="{{email}}"><div class="error">{{emailError}}</div>
    </label><br>           

    <br>
    <input type="submit">
</form>
    
{% endblock %}
